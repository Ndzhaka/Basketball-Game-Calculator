<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');

    <title>Basketball Counter</title>
</head>
<body>
    <script src="index.js"></script>

<div class="section">
    <div class="board">
        <div class="home-score">
            <h1 class="home">HOME</h1>
        <h1 class="home-score1" id="home-score">0</h1>
        <div class="add-btns">
        <button onclick="add1()">+1</button>
        <button onclick="add2()">+2</button>
        <button onclick="add3()">+3</button>
        </div>
        </div>
    </div>

    <div class="board">
        <div class="home-score">
            <h1 class="home">AWAY</h1>
        <h1 class="home-score1" id="home-score2">0</h1>
        <div class="add-btns">
        <button onclick="add12()">+1</button>
        <button onclick="add22()">+2</button>
        <button onclick="add33()">+3</button>
        </div>
        </div>
    </div>

   
</div>



  
   
</body>
</html>
